dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  utopia_lints: ^0.0.1
flutter:
  plugin:
    platforms:
      android:
        package: com.utopiaultimate.flutter.utopia_platform_utils
        pluginClass: UtopiaPlatformUtilsPlugin
      ios:
        pluginClass: UtopiaPlatformUtilsPlugin
