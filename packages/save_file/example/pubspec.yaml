name: utopia_save_file_example
description: Demonstrates how to use the utopia_save_file plugin.
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  utopia_save_file:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

dependency_overrides:
  utopia_platform_utils:
    path: ../../platform_utils

flutter:
  uses-material-design: true
